    <script>
        const h1Element = document.getElementById("message");
    
        h1Element.addEventListener("click", function() {
            const typedContainer = document.createElement("div");
            typedContainer.classList.add("typed-content");
    
            swal({
                title: "HAPPY HAPPY HAPPY HAPPY BIRTHDAY,",

            }).then((value) => {
                if (value === "messenger") {
                    window.open("https://messenger.com/t/100026673286634", "_blank");
                }
            });
        });
